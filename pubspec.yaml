name: smartcart_app
description: SmartCart - A Flutter app to reduce household food waste by aligning grocery decisions with nutritional needs.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # QR Code Scanning
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^3.5.2
  permission_handler: ^11.0.1
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2
  
  # Azure Storage (using REST API via dio/http)
  crypto: ^3.0.3
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # PDF Export (Optional)
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Onboarding
  introduction_screen: ^3.1.12
  
  # Date & Time
  intl: ^0.18.1
  
  # UUID for generating unique IDs
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Hive Code Generator
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Add assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts can be added here if needed

# App Icon Configuration
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

